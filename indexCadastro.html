<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>
<h2>CADASTRO</h2>

<body>
    <fieldset>
        <form action="/action_page.php">
            <label for="cnome" class="labs_cadastro">Nome Completo:</label><br>
            <input type="text" id="cnome" name="cnome" class="input_cadastro"><br><br>
            <label for="endereco" class="labs_cadastro">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" class="input_cadastro"><br><br>
            <label for="cep" class="labs_cadastro">CEP:</label><br>
            <input type="number" id="cep" name="cep" class="input_cadastro"><br><br>
            <label for="Telefone" class="labs_cadastro">Telefone:</label><br>
            <input type="tel" id="Telefone" name="Telefone" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" class="input_cadastro"><br><br>
            <label for="cpf" class="labs_cadastro">CPF:</label><br>
            <input type="number" id="cpf" name="cpf" value="CPF" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" class="input_cadastro"><br><br>
            <label for="email" class="labs_cadastro"> Email:</label><br>
            <input type="email" id="email" name="email" class="input_cadastro"><br><br>
            <label for="senha" class="labs_cadastro">Senha:</label><br>
            <input type="password" id="senha" name="senha" class="input_cadastro"><br>
            <i class="indice_def_senha">
                <p class="def_cab_senha">A senha deve conter:</p>
                <p class="def_senha">- Ao menos uma letra maiúscula e uma minúscula</p>
                <p class="def_senha">- Ao menos um número</p>
                <p class="def_senha">- Ao menos um caractere especial</p>
            </i>
            <label for="repetir_senha" class="labs_cadastro">Repita a Senha:</label><br>
            <input type="password" id="repetir_senha" name="repetir_senha" class="input_cadastro"><br>
            <input type="checkbox" id="mostrar_senha" name="mostrar_senha" value="Mostrar Senha" class="input_mostrar_senha">
            <label for="mostrar_senha" class="lab_mostrar_senha"> Mostrar Senhas</label><br><br><br>
            <input type="submit" value="Cadastrar" class="cadastro_button">
        </form>
    </fieldset>
</body>

</html>
